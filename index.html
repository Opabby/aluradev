<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allura Dev</title>
    <link rel="stylesheet" href="/css/dracula.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/editor.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img class="header_logo--alura" src="/images/ALURA.svg">
            <img class="header_logo--class" src="/images/logo.svg">
        </div>
        <input class="header_searchbar hide" type="text" placeholder="Busque por algo">
        <div class="header_icons">
            <button id="search_button" class="search_button search"><div class="header_icons--search"></div></button>
            <button id="menu_button" class="menu_button hamburger"><div class="header_icons--menu"></div></button>
        </div>
        <a class="header_user">
            <img class="header_user--photo" src="/images/Photo.svg">
            <span class="header_user--name">John</span>
        </a>
    </header>
    <main class="main">
        <nav class="main_nav hide">
            <span class="main_nav--title text-transform">MENU</span>
            <ul class="main_nav--list">
                <li class="main_nav--page">
                    <img class="nav_page--icon" src="/images/icon_code.svg">
                    <a href="/index.html" class="nav_page--link active">Editor de código</a>
                </li>
                <li class="main_nav--page">
                    <img class="nav_page--icon" src="/images/icon_users.svg">
                    <a href="/comunidade.html" class="nav_page--link">Comunidade</a>
                </li>
                <hr>
                <a class="nav_user">
                    <img class="nav_user--photo" src="/images/Photo.svg">
                    <span class="nav_user--name">John</span>
                </a>
            </ul>
        </nav>
        <div class="main_editor">
            <div class="color_card">
                <div class="container_editor">
                    <div class="editor_buttons">
                        <button class="editor_button--red"></button>
                        <button class="editor_button--yellow"></button>
                        <button class="editor_button--green"></button>
                    </div>
                    <div class="code_wrapper">
                        <code class="editor hljs" contenteditable="true" aria-label="Code editor"></code>
                    </div>
                </div>
            </div>
            <button class="editor_highlight">Visualizar com highlight</button>
        </div>
        <div class="main_form">
            <form class="main_form--projeto">
                <span class="form_projeto--seuprojeto text-transform">Seu projeto</span>
                <input id="nome_projeto" type="text" placeholder="Nome do seu projeto">
                <textarea id="descricao_projeto" placeholder="Descrição do seu projeto"></textarea>
            </form>
            <form class="main_form--personalizacao">
                <span class="text-transform">Personalização</span>
                <div class="form_personalizacao">
                    <select class="form_personalizacao--linguagem">
                        <option selected value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <select class="form_personalizacao--cardcolor light-blue">
                        <option selected value="light-blue"></option>
                    </select>
                </div>
            </form>
            <button class="main_form--button button">Salvar projeto</button>
        </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="./main.js"></script>
    <script src="./highlight.js"></script>
</body>
</html>
