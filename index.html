<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allura Dev</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img class="header_logo--alura" src="/images/ALURA.svg">
            <img class="header_logo--class" src="/images/logo.svg">
        </div>
        <div class="header_icons">
            <img class="header_icons--search" src="/images/search.svg">
            <img class="header_icons--menu" src="/images/menu.svg">
        </div>
        <input class="header_searchbar" type="text" placeholder="Busque por algo">
        <div class="header_user">
            <img class="header_user--photo" src="/images/Photo.svg">
            <span class="header_user--name">John</span>
        </div>
    </header>
    <main class="main">
        <div class="main_menu">
            <span class="main_menu--text">MENU</span>
            <div class="main_menu--icon"></div>
            <div class="main_menu--icon"></div>
        </div>
    </main>
</body>
</html>
